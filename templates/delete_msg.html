{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-danger">
                    <div class="panel-heading">Are you sure you want to delete this message?</div>
                    <div class="panel-body">
                    <form class="delete-button" method="post" action="/{{ msg.key.id() }}/delete">
                        <button class="btn btn-danger">Yes</button>
                    </form>
                        <a href="/"><button class="btn btn-primary delete-button">No</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
