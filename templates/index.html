<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="Keywords" content="chattychat, chaty, chat">
    <meta name="author" content=" Sebastjan Koci">
    <meta charset="UTF-8">
    <title>ChattyChat</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/favicon/favicon.png">
    <script src="/assets/js/jquery-1.11.2.min.js"></script>
    <script src="/assets/js/bootstrap.js"></script>
</head>
<body>

    <center><h1>Welcome to ChattyChat</h1></center>


    <div class="container2">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <form method="post" action="/msgsent">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Name: </label>
                        <div class="col-md-10">
                            <input class="form-control" name="name" placeholder="Your name" maxlength="30" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Message: </label>
                        <div class="col-md-10">
                            <textarea class="form-control" rows="7" name="msg" placeholder="Text here" maxlength="750" required></textarea>
                        </div>
                        <div class="btn-right">
                        <button class="col-md-2 col-md-offset-2 b-send">Send</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-3 col-md-offset-1">
                {% for msg in message %}
                    <div class="list-group-item chat-div chat-border">
                        <p class="list-group-item-heading">Name: {{ msg.name }}<span class="date_span">Date: {{ msg.created.strftime('%H:%M:%S %d.%m.%Y') }}</span></p>
                        <h4 class="list-group-item-text">{{ msg.msg }}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


</body>
</html>
